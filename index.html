<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Personal Details Form</title>
</head>
<body>


  <label>Personal Detail</label>
  <br>
  <label for="salutation">Salutation:</label>
  <br>


  <select id="salutation" name="salutation" required>
    <option value="">--None--</option>
    <option value="Mr.">Mr.</option>
    <option value="Ms.">Ms.</option>
    <option value="Mrs.">Mrs.</option>
  </select>
  <br><br>


  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName"  placeholder="abcd" required>
  <br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" placeholder="abcd" required>
  <br><br>


  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="Male" required>
  <label for="male">Male</label>

  <input type="radio" id="female" name="gender" value="Female" required>
  <label for="female">Female</label>
  <br>
  <br>


  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="(e.g)Abhishek@gmail.com" required>
  <br><br>


  <label for="dob">Date of birth:</label>
  <input type="date" id="dob" name="dob" required>
  <br><br>


  <label for="address">Address:</label>
  <br>
  <textarea id="address" name="address" rows="4" cols="50"></textarea> <br>
  <br><br>

  
  <input type="submit" value="Submit">
</form>

</body>
</html>
